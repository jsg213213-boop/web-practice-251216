<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>251222 실습01</title>

    <style>
        /* CSS 스타일 정의 */
        ul {
            list-style-type: disc; /* 불렛 포인트 모양 */
            padding: 20px;
        }

        /* ul의 자식 요소 중 2번째 li만 선택 */
        li:nth-child(2) {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <ul>
        <li>첫 번째 항목 (기본색)</li>
        <li>두 번째 항목 (빨간색 적용)</li>
        <li>세 번째 항목 (기본색)</li>
    </ul>

</body>
</html>
