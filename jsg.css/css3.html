<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제코드</title>
</head>
<body>
    <style>
.nav-container {
background-color: gray;

/* 1. 플렉스 선언: 자식들을 제어하겠다 */
display: flex;
flex-direction: row;

/* 2. 가로 정렬: 아이템 사이에 균일한 간격을 줌 */
justify-content: space-between;

/* 3. 세로 정렬: 부모 높이의 중앙에 배치 */
align-items: start;

height: 300px; /* 부모 높이가 있어야 세로 정렬이 티가 남 */
}

.nav-item {
background-color: gray;
padding: 0px;
border: 0px solid black;
}
</style>
</head>
<body>
<div class="nav-container">
<div class="nav-item">메뉴 1</div>
<div class="nav-item">메뉴 2</div>
<div class="nav-item">메뉴 3</div>
</div>
</body>
</html>
