<!DOCTYPE html>
<html lang="ko"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습6</title>
    <style>
        /* 1. 부모 컨테이너: 자식들을 가로로 나열하고 줄바꿈 허용 */
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        /* 2. 상품 박스 기본 스타일 (PC 화면용) */
        .product {
            width: 50%; /* 한 줄에 2개씩 배치 */
            background-color: lightgray;
            height: 150px;
            border: 10px solid gold;
            
            /* 핵심: 테두리 10px이 width 50% 안에 포함되게 함 */
            box-sizing: border-box;

            /* 글자 중앙 정렬을 위한 추가 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        /* 3. 미디어 쿼리: 화면 너비가 600px 이하일 때 */
        @media screen and (max-width: 600px) {
            .product {
                width: 100%; /* 한 줄에 1개씩 꽉 차게 배치 */
                background-color: pink; /* 모바일에서 변하는지 확인용 */
            }
        }
    </style>
</head>
<body>
    <h2>실습6</h2>
    
    <div class="container">
        <div class="product">상품1</div>
        <div class="product">상품2</div>
        <div class="product">상품3</div>
        <div class="product">상품4</div>
        <div class="product">상품5</div>
        <div class="product">상품6</div>
    </div>
</body>
</html>
