<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>251222 실습04</title>

    <style>
        /* 기본 스타일: 링크 간격 조정 */
        a {
            display: block;
            margin: 10px 0;
            padding: 5px;
            text-decoration: none;
        }

        /* 1) 특정 텍스트로 시작하는 속성 선택자 (^=) */
        /* href 속성값이 "mailto:"로 시작하는 요소 선택 */
        a[href^="mailto:"] {
            color: purple;
            font-weight: bold;
        }

        /* 2) 특정 텍스트로 끝나는 속성 선택자 ($=) */
        /* href 속성값이 ".png"로 끝나는 요소 선택 */
        a[href$=".png"] {
            background-color: lightgray;
            color: black;
        }
    </style>
</head>
<body>

    <div class="link-list">
        <a href="mailto:user@example.com">이메일 보내기 (보라색 글자)</a>
        <a href="tel:010-1234-5678">전화 걸기 (기본)</a>
        <a href="/images/photo.png">사진.png (회색 배경)</a>
        <a href="/images/logo.jpg">로고.jpg (기본)</a>
    </div>

</body>
</html>
