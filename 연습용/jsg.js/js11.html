<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제코드</title>
</head>
<body>
    <h2>맛있는 과일 목록</h2>
    
    <ul id="fruitList"></ul>

    <script>
        // 1. 과일 데이터를 배열에 담습니다.
        const fruits = ["사과", "바나나", "포도", "수박"];
        
        // 2. HTML 요소를 가져옵니다.
        const listContainer = document.getElementById('fruitList');

        // 3. 배열의 개수만큼 반복하며 HTML을 생성합니다.
        fruits.forEach(function(item) {
            // 콘솔창에서 데이터 확인용
            console.log("꺼낸 과일: " + item);

            // innerHTML을 사용해 <li> 태그를 리스트에 추가합니다.
            listContainer.innerHTML += "<li>" + item + "</li>";
        });
    </script>
    
</body>
</html>
