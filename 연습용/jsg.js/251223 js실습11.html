<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>251223 js실습11</title>
</head>
<body>

    <h1>배열 값 변경 실습</h1>
    <p>콘솔창(F12)을 확인하거나 아래 알림창의 결과를 보세요.</p>

    <script>
        // 1. 초기 배열 선언
        let myBox = ["콜라", "사이다"];

        // 2. 0번 인덱스(첫 번째 칸)의 값을 "물"로 변경
        myBox[0] = "물"; 

        // 3. 결과 확인
        alert("myBox[0]의 값은: " + myBox[0]);
        console.log("현재 배열 상태:", myBox);
    </script>

</body>
</html>
