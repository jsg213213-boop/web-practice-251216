<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>251223 js실습06</title>
</head>
<body>

    <input type="password" id="passInput" value="mypassword123">
    <button id="viewBtn">비밀번호 보기</button>

    <script>
        // 1. input과 button을 변수(상수)에 저장하세요.
        const passInput = document.getElementById("passInput");
        const viewBtn = document.getElementById("viewBtn");

        // 2. 상태 변수 isVisible을 만들고 false로 시작하세요.
        let isVisible = false;

        // 3. 버튼을 클릭하면 실행될 함수
        viewBtn.addEventListener('click', function() {
            
            if (isVisible === false) {
                // 현재 안 보이면 -> 보이게 처리
                // input의 type 속성을 "text"로 변경
                passInput.type = "text";
                
                // 버튼 글자 변경
                viewBtn.innerText = "비밀번호 숨기기";
                
                // 상태 업데이트
                isVisible = true;
            } else {
                // 현재 보이면 -> 숨기기 처리
                // input의 type 속성을 다시 "password"로 변경
                passInput.type = "password";
                
                // 버튼 글자 변경
                viewBtn.innerText = "비밀번호 보기";
                
                // 상태 업데이트
                isVisible = false;
            } //else
        } //function
    ); //addEventListener
    </script>

</body>
</html>
