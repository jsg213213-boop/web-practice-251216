<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>251223 js실습02</title>
</head>
<body>
    <h1>251223 js실습02</h1>
    <script>
        // 1. printTwoDan이라는 이름의 함수를 정의합니다.
function printTwoDan() {
            console.log("====2단 출력=====")
            for (let i = 1; i <= 9; i++) {
                console.log(2 * i);
            }
        }
        // 2 함수 사용(호출)
        // 함수이름()
        printTwoDan()
    </script>
</body>
