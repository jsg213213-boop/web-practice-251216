<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습06</title>
</head>
<body>
    <h1>실습06</h1>
    <script>
       // 1. height 변수에 키를 할당합니다.
let height = 150; // 본인의 키로 변경해 보세요.

// 2. if-else 문을 사용하여 탑승 가능 여부를 판단합니다.
if (height >= 110) {
  // 키가 110cm 이상인 경우
  console.log("탑승 가능합니다!");
} else {
  // 키가 110cm 미만인 경우
  console.log("키가 작아서 탑승할 수 없습니다.");
}
    </script>
</body>
</html>
