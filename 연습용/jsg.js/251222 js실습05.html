<body>
    <h1>실습05</h1>
    <script>
        let temperature = 30;

// 2. if문을 사용하여 25보다 클 때 메시지를 출력합니다.
if (temperature > 25) {
  console.log("에어컨을 켭니다");
}

// 3. temperature 값을 20으로 변경합니다.
temperature = 20;

// 다시 if문을 실행하면 조건(20 > 25)이 거짓(false)이므로 아무것도 출력되지 않습니다.
if (temperature > 25) {
  console.log("에어컨을 켭니다");
}
    </script>
</body>
