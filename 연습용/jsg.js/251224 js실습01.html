<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>251224 js실습01</title>
</head>

<body>
    <h2>점심 메뉴</h2>
    <ul id="menuList"></ul>
    <script>
        //#### 🧩 문제 (JavaScript 작성)

        // 1. 아래 제공된 `menus` 배열을 그대로 사용하세요.
        // 2. `forEach`를 사용하여 각 메뉴를 하나씩 꺼내세요.
        // 3. `item.name`과 `item.price`를 조합하여 리스트에 추가하세요.
        // 4. 출력 예시: `<li>비빔밥 : 8000원</li>`

        // 객체 표기는 중괄호를 사용하고, 
        // {key:value, key2:value2,...}

        // ```javascript
        // 데이터 준비
        const menus = [
            { name: "고추장불고기", price: 8000 },
            { name: "육개장칼국수", price: 9000 },
            { name: "고추장수제비", price: 9500 }
        ];
        const menuContainer = document.getElementById('menuList');

        // 배열이름.forEach(function(꺼낸거하나) {
        // 여기서 '꺼낸거하나'를 가지고 요리합니다.
        // 배열 데이터 개수만큼 알아서 반복 실행됩니다.
        // });

        // 여기에 코드를 작성하세요
        menus.forEach(function(item){
            // item , 단순 문자열이 아니라, 객체 형식. 접근 { name:"...", price:...}
            // 점(.)을 찍어서 꺼내기. 
            // item.name =>고추장불고기, item.price =>8000
            menuContainer.innerHTML += "<li>" + item.name + " : " + item.price +"원" + "</li>";

        })
    </script>
</body>

</html>
