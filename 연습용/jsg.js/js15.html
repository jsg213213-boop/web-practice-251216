<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>예제코드</title>
</head>
<body class="bg-gray-100 p-10">

    <h2 class="mb-4 text-lg font-bold text-gray-700">5개 요소 간격 자동 배분</h2>
    
    <div class="flex justify-between items-center bg-gray-200 p-4 rounded-lg shadow-sm">
        <div class="bg-white p-2 px-4 rounded shadow-sm font-medium">왼쪽 메뉴</div>
        <div class="bg-white p-2 px-4 rounded shadow-sm font-medium">중간 메뉴1</div>
        <div class="bg-white p-2 px-4 rounded shadow-sm font-medium text-blue-600">가운데 메뉴</div>
        <div class="bg-white p-2 px-4 rounded shadow-sm font-medium">중간 메뉴2</div>
        <div class="bg-white p-2 px-4 rounded shadow-sm font-medium">오른쪽 메뉴</div>
    </div>

    <p class="mt-4 text-sm text-gray-500">
        * justify-between은 요소가 여러 개일 때 각 요소 사이의 간격을 똑같이 나눠 가집니다.
    </p>

</body>
</html>
