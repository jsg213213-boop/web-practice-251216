<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제코드</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; text-align: center; }
        input { padding: 10px; width: 60%; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #f39c12; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #e67e22; }
    </style>
</head>
<body>

    <div class="container">
        <h1>장바구니</h1>
        <p>구매할 물건을 입력하고 추가하세요.</p>
        
        <input type="text" id="itemInput" placeholder="예: 사과, 우유, 빵">
        <button id="addBtn">담기</button>
    </div>

    <script>
        // 1. 비어있는 장바구니 배열을 만듭니다.
        let cart = [];

        const input = document.getElementById('itemInput');
        const btn = document.getElementById('addBtn');

        btn.addEventListener('click', function() {
            const item = input.value; // 입력값 가져오기

            if(item !== "") {
                // 2. 배열의 맨 뒤에 새로운 항목을 추가합니다.
                cart.push(item); 

                // 3. 확인용 알림 (배열의 전체 내용을 보여줍니다)
                alert("장바구니에 추가되었습니다!\n현재 목록: " + cart.join(', '));

                // 4. 입력창 비우기 및 포커스
                input.value = ""; 
                input.focus();
            } else {
                alert("물건 이름을 입력해주세요!");
            }
        });
    </script>

</body>
</html>
