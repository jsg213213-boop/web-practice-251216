<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제코드</title>
</head>
<body>

    <h2>추천 상품</h2>
    <div id="product-container"></div>

    <script>
        // 1. 데이터 준비 (객체 3개가 든 배열)
        // 실무에서는 이 데이터를 서버에서 받아오는 경우가 많습니다.
        const items = [
            {
                name: "맥북 프로",
                price: 3000000,
                color: "실버"
            },
            { 
                name: "아이패드", 
                price: 1000000, 
                color: "그레이" 
            },
            { 
                name: "에어팟", 
                price: 300000, 
                color: "화이트" 
            }
        ];

        // 2. 화면 요소 가져오기
        const container = document.getElementById('product-container');

        // 3. 반복문으로 HTML 만들기 (마법의 구간!)
        // items 배열의 길이만큼 반복하며 하나씩 꺼내어 item 변수에 담습니다.
        items.forEach(function(item) {
            
            // container.innerHTML에 새로운 HTML 내용을 계속 이어 붙입니다 (+=)
            // 템플릿 리터럴(백틱 ``)을 사용하면 HTML 구조를 파악하기 쉽습니다.
            container.innerHTML += `
                <div style="border:1px solid #ddd; margin:10px; padding:10px; border-radius: 8px;">
                    <h3>상품명: ${item.name}</h3>
                    <p>가격: ${item.price.toLocaleString()}원</p>
                    <p>색상: ${item.color}</p>
                </div>
            `;
        });
    </script>

</body>
</html>
