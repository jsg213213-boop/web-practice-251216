<!DOCTYPE html>
<html>
<head>
  <title>251223 js실습03</title>
</head>
<body>

  <h2 id="name">이름 없음</h2>

  <script>
    // 2. document.getElementById를 사용해 태그를 선택하고 변수에 담습니다.
    const nameTag = document.getElementById('name');

    // 3. .innerText를 사용하여 내용을 본인의 이름으로 바꿉니다.
    nameTag.innerText = "정성규"; // 본인의 이름으로 바꾸세요!

    // 4. .style.color를 사용하여 글자 색상을 바꿉니다.
    nameTag.style.color = "green"; // 좋아하는 색상으로 바꾸세요!
  </script>

</body>
</html>
