<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>251223 js실습08</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .input-group { margin-bottom: 10px; }
        input { width: 80px; padding: 8px; }
        button { padding: 8px 15px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 4px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <h1>간단한 숫자 계산기</h1>
    
    <div class="input-group">
        <input type="number" id="num1" placeholder="숫자 1">
        <span> + </span>
        <input type="number" id="num2" placeholder="숫자 2">
    </div>

    <button id="addBtn">숫자 더하기 계산 버전</button>

    <script>
        // 1. 요소를 변수에 저장
        const input1 = document.getElementById('num1');
        const input2 = document.getElementById('num2');
        const addBtn = document.getElementById('addBtn');

        // 2. 버튼 클릭 이벤트 리스너 추가
        addBtn.addEventListener('click', function() {
            // 3. input에서 값을 가져옴 (이때 값은 '문자' 상태임)
            const val1 = input1.value;
            const val2 = input2.value;

            // 4. 숫자로 변환하여 더하기 계산
            // Number()를 쓰지 않으면 '1' + '2' = '12'가 됩니다.
            const sum = Number(val1) + Number(val2);

            // 5. 비어있는 값이 있는지 체크 후 결과 알림
            if (val1 === "" || val2 === "") {
                alert("두 칸 모두 숫자를 입력해주세요!");
            } else {
                alert("두 숫자의 합은 " + sum + "입니다.");
            }
        });
    </script>

</body>
</html>
