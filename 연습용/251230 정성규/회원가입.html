<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 화면</title>
    <style>
        /* 기본 스타일 설정 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            padding: 40px 0; /* 상하 여백 */
        }

        .container {
            width: 100%;
            max-width: 450px; /* 이미지 비율에 맞춘 너비 */
            padding: 20px;
        }

        /* 입력 그룹 영역 */
        .input-group {
            margin-bottom: 30px;
        }

        .label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #000;
        }

        /* 입력창 스타일 */
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 18px;
            border: 1px solid #ccc;
            border-radius: 2px;
            text-align: center; /* 이미지처럼 텍스트 중앙 정렬 */
            font-size: 16px;
            margin-bottom: 8px;
            outline: none;
        }

        /* aside: 부가 설명 문구 스타일 */
        aside.description {
            font-size: 14px;
            color: #333;
            text-align: left;
        }

        /* 약관 동의 체크박스 영역 */
        .agreement-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 40px 0;
        }

        .agreement-group input[type="checkbox"] {
            width: 45px; /* 이미지처럼 큰 체크박스 */
            height: 45px;
            border: 1px solid #000;
            cursor: pointer;
        }

        .agreement-group label {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 가입 확인 버튼 */
        .submit-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 10px;
            background-color: #9e9e9e; /* 이미지 속 회색 */
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background-color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <form>
            <section class="input-group">
                <label class="label">이름</label>
                <input type="text" placeholder="이름을 입력해주세요">
                <aside class="description">설명 문구입니다</aside>
            </section>

            <section class="input-group">
                <label class="label">아이디</label>
                <input type="text" placeholder="아이디를 입력해주세요">
                <aside class="description">설명 문구입니다</aside>
            </section>

            <section class="input-group">
                <label class="label">비밀번호</label>
                <input type="password" placeholder="******">
                <aside class="description">설명 문구입니다</aside>
            </section>

            <section class="input-group">
                <label class="label">비밀번호 확인</label>
                <input type="password" placeholder="******">
                <aside class="description">설명 문구입니다</aside>
            </section>

            <section class="input-group">
                <label class="label">이메일 주소</label>
                <input type="email" placeholder="example@email.com">
                <aside class="description">설명 문구입니다</aside>
            </section>

            <div class="agreement-group">
                <input type="checkbox" id="agree">
                <label for="agree">이용약관 및 개인정보 처리방침에 동의합니다.</label>
            </div>

            <button type="submit" class="submit-btn">가입 확인</button>
        </form>
    </div>

</body>
</html>
