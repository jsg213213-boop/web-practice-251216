<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인창(스토리보드)</title>
    <style> 
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    width: 100%;
    max-width: 1200px;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
}

/* 사이드 텍스트 공통 스타일 */
.side-text {
    flex: 1;
    font-size: 1.1rem;
    line-height: 1.5;
}

.left {
    text-align: left; /* 좌측 정렬 */
}

.right {
    text-align: right; /* 우측 정렬 */
}

.side-text h3 {
    margin-bottom: 10px;
}

/* 중앙 로그인 섹션 */
.login-section {
    flex: 1.5;
    background-color: #ccc; /* 스토리보드의 회색 배경 */
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    background-color: #f9f9f9;
    padding: 30px;
    border: 1px solid #000;
    width: 350px;
}

/* 입력 그룹 */
.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    background-color: #ddd;
    border: 1px solid #000;
    padding: 5px 10px;
    font-weight: bold;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #000;
    border-top: none;
}

.description {
    font-size: 0.8rem;
    background-color: #ddd;
    border: 1px solid #000;
    border-top: none;
    padding: 5px 10px;
}

/* 버튼 스타일 */
.button-group {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.btn {
    width: 100%;
    padding: 15px;
    border: 1px solid #000;
    background-color: #999;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 8px; /* 둥근 버튼 형태 */
}

.btn:hover {
    background-color: #777;
}
    </style>
</head>
<body>
    <div class="container">
        <aside class="side-text left">
            <h3>&lt;주의사항&gt;</h3>
            <p>아이디와 비밀번호를 잘못 입력할 시<br>로그인이 되지 않습니다.</p>
        </aside>

        <main class="login-section">
            <div class="login-box">
                <div class="input-group">
                    <label>아이디</label>
                    <input type="text" placeholder="아이디를 입력해주세요.">
                    <p class="description">설명 문구입니다</p>
                </div>

                <div class="input-group">
                    <label>비밀번호</label>
                    <input type="password" placeholder="******">
                    <p class="description">설명 문구입니다</p>
                </div>

                <div class="button-group">
                    <button class="btn btn-login">로그인</button>
                    <button class="btn btn-signup">회원가입</button>
                </div>
            </div>
        </main>

        <aside class="side-text right">
            <h3>&lt;비회원일 경우&gt;</h3>
            <p>"회원가입"창을 클릭하여<br>회원가입을 해주세요.</p>
        </aside>
    </div>
</body>
</html>
