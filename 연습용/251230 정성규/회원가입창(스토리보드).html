<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입창(스토리보드)</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        .container {
            display: flex;
            width: 1000px;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* 좌측 주의사항 & 우측 가입안내 공통 스타일 */
        .info-side {
            width: 250px;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            margin-top: 20px;
        }

        .left-side { text-align: left; }
        .right-side { text-align: left; } /* 텍스트 자체는 가독성을 위해 좌측정렬, 위치는 우측 */

        .info-title {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        /* 중앙 회원가입 폼 스타일 */
        .signup-form {
            width: 400px;
            background-color: #cccccc;
            padding: 30px;
            border: 1px solid #999;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #999;
            box-sizing: border-box;
            font-size: 13px;
        }

        .desc-text {
            font-size: 11px;
            color: #555;
            margin-top: 4px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 20px;
            font-size: 12px;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #888;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="info-side left-side">
        <span class="info-title">&lt;주의사항&gt;</span>
        <p>이용약관 및 개인정보 처리방침에 반드시 동의하셔야 합니다.</p>
    </div>

    <div class="signup-form">
        <div class="input-group">
            <label>이름</label>
            <input type="text" placeholder="이름을 입력해주세요">
            <div class="desc-text">설명 문구입니다</div>
        </div>

        <div class="input-group">
            <label>아이디</label>
            <input type="text" placeholder="아이디를 입력해주세요.">
            <div class="desc-text">설명 문구입니다</div>
        </div>

        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" placeholder="******">
            <div class="desc-text">설명 문구입니다</div>
        </div>

        <div class="input-group">
            <label>비밀번호 확인</label>
            <input type="password" placeholder="******">
            <div class="desc-text">설명 문구입니다</div>
        </div>

        <div class="input-group">
            <label>이메일 주소</label>
            <input type="email" placeholder="example@email.com">
            <div class="desc-text">설명 문구입니다</div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="agree">
            <label for="agree">이용약관 및 개인정보 처리방침에 동의합니다.</label>
        </div>

        <button class="submit-btn">가입 확인</button>
    </div>

    <div class="info-side right-side">
        <span class="info-title">&lt;가입안내&gt;</span>
        <p>1. 아이디는 반드시 영문 소문자와 숫자를 혼합해서 쓰세요.</p>
        <p>2. 비밀번호는 반드시 영문 소문자와 숫자 그리고 특수문자를 혼합해서 8자리를 쓰세요.</p>
        <p>3. 가입 후에는 반드시 "가입 확인"을 눌러주세요.</p>
    </div>
</div>

</body>
</html>
