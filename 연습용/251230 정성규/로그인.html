<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <style>
        /* 기본 스타일 설정 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }

        .container {
            width: 100%;
            max-width: 360px; /* 이미지 비율에 맞춘 너비 */
            padding: 20px;
        }

        /* 입력 그룹 영역 */
        .input-group {
            margin-bottom: 40px;
        }

        .label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* 입력창 스타일 */
        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 2px;
            text-align: center;
            font-size: 16px;
            margin-bottom: 6px;
        }

        /* aside: 부가 설명 문구 스타일 */
        aside.description {
            font-size: 13px;
            color: #333;
            text-align: left; /* 왼쪽 정렬 */
        }

        /* 버튼 영역 */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px; /* 이미지처럼 둥근 버튼 */
            background-color: #a3a3a3; /* 이미지 속 회색 */
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:active {
            background-color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="input-group">
            <label class="label">아이디</label>
            <input type="text" placeholder="내용을 입력해주세요">
            <aside class="description">설명 문구입니다</aside>
        </section>

        <section class="input-group">
            <label class="label">비밀번호</label>
            <input type="password" placeholder="내용을 입력해주세요">
            <aside class="description">설명 문구입니다</aside>
        </section>

        <nav class="button-group">
            <button class="btn">로그인</button>
            <button class="btn">회원가입</button>
        </nav>
    </div>

</body>
</html>
