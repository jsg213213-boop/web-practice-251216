<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면창(스토리보드)</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Malgun Gothic', sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* 헤더 스타일 */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    border: 1px solid #000;
    margin: 5px;
}

.logo {
    font-weight: bold;
    font-size: 14px;
}

.top-nav a {
    text-decoration: none;
    color: #000;
    margin: 0 15px;
    font-size: 14px;
}

/* 프로필 아이콘 스타일 (요청사항 반영) */
.profile-section {
    display: flex;
    align-items: center;
}

.profile-icon {
    font-size: 28px;
    color: #9b72cf; /* 보라색 톤 유지 */
    cursor: pointer;
}

/* 메인 컨텐츠 레이아웃 */
.container {
    display: flex;
    flex: 1;
    margin: 0 5px;
    gap: 10px;
}

.sidebar {
    flex: 1;
    background-color: #e0e0e0;
    border: 1px solid #000;
    min-height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.content-area {
    flex: 3;
    border: 1px solid #000;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box-label {
    font-size: 14px;
}

/* 설명 문구 영역 */
.description-labels {
    display: flex;
    padding: 15px 5px;
    text-align: center;
}

.desc-left {
    flex: 1;
    font-weight: bold;
}

.desc-right {
    flex: 3;
    font-weight: bold;
}

/* 푸터 스타일 */
footer {
    background-color: #999;
    color: #000;
    text-align: center;
    padding: 40px 0;
    margin: 5px;
    border: 1px solid #000;
    font-size: 14px;
}
    </style>
<body>

    <header>
        <div class="logo">LOGO</div>
        <nav class="top-nav">
            <a href="#">메뉴 1</a>
            <a href="#">메뉴 2</a>
            <a href="#">메뉴 3</a>
        </nav>
        <div class="profile-section">
            <i class="fa-regular fa-circle-user profile-icon"></i>
        </div>
    </header>

    <main class="container">
        <aside class="sidebar">
            <div class="box-label">좌측메뉴</div>
        </aside>
        
        <section class="content-area">
            <div class="box-label">본문</div>
        </section>
    </main>

    <div class="description-labels">
        <div class="desc-left">메뉴를 선정하세요.</div>
        <div class="desc-right">본문을 입력해주세요.</div>
    </div>

    <footer>
        copyright 2025 정성규
    </footer>

</body>
</html>
